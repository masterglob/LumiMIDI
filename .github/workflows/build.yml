name: Build JUCE Plugin (Linux)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive  

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake pkg-config \
            libx11-dev libfreetype6-dev libxrandr-dev libxinerama-dev \
            libxcursor-dev libasound2-dev libcurl4-openssl-dev \
            libjack-jackd2-dev libgl1-mesa-dev

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cd build
          cmake --build . --config Release -j$(nproc)

      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: LumiMIDI-linux
          path: |
            build/**/*.vst3
            build/LumiMIDI_artefacts/Release/*
